<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Servlet, form, AJAX</title>
<script type="text/javascript" src="js/s10.js" defer></script>
</head>
<body>
    <h1>Calling a servlet</h1>

    <p>
        Back <a href="/mdwa/index.html">home</a>
    </p>


    <h2>Form to servlet to JSP</h2>

    <form action="s10/checker">
        <label>User: <input name="user" placeholder="Enter your name"></label>
        <button>Go!</button>
    </form>

    <h2>AJAX send a request and display the response</h2>

    <div>
        <label>User: <input id="name" placeholder="Enter your name"></label>
        <button id="btnCheck">Go!</button>
        <p id="target"></p>
    </div>
</body>
</html>
